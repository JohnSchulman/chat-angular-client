<app-menu [logged]="false"></app-menu>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Inscription Chat ID</h1>
    </div>
  </div>
  <div class="row">
    <form action="api/users/register" method="get" class="col-12" id="register-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="firstName">Pr√©nom</label>
        <input type="text"  class="form-control" name="firstName" id="firstName" aria-describedby="firstName" [formControl]="first_name"/>
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" name="lastName" id="lastName" aria-describedby="lastName" [formControl]="last_name"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="email" [formControl]="email"/>
      </div>
      <div class="form-group">
        <label for="password">Mot de Passe</label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="password" [formControl]="password"/>
      </div>
      <div class="col-12">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''">
          {{errorMessage}}
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="onClick($event)">Submit</button>
      </div>
    </form>
  </div>
</div>
